<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<header>
    <nav>
        <ul>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="users.html">Users</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="wrapper">
        <section>
            <h1 id="username"></h1>
            <div class="user-wrapper">
                <div class="user-card">
                    <div class="card-header">
                        <h2 id="first-name">First name: </h2>
                        <span id="user-email">email: </span>
                    </div>
                    <div class="card-body">
                        <h2 id="city">City: </h2>
                        <span id="suite">Suite: </span>
                        <span id="zipcode">Zipcode: </span>
                    </div>
                    <div class="card-footer">
                        <h2 id="company-name">Company name: </h2>
                        <span id="company-activity">Activity: </span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 id="user-posts">User posts</h2>
            <div id="user-posts-list" class="user-posts-list">

            </div>
        </section>
    </div>

</main>
<script src="user.js"></script>
